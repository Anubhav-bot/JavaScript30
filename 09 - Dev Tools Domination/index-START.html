<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('regular');

    // Interpolated
    console.log("%s string", 'Interpolated')

    // Styled
    console.log("%c styled string", 'color: #339911; font-size: 20px;')

    // warning!
    console.warn("Warning");

    // Error :|
    console.error("Error");

    // Info
    console.info("Cats are sleepyheads.")

    // Testing
    console.assert((1 == 2), 'You are so wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)
    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old...`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old...`)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('uhm');
    console.count('uhm');
    console.count('erm');
    console.count('uhm');
    console.count('erm');
    console.count('uhm');
    console.count('uhm');

    // timing
    console.time("time1");
    fetch("/").then(() => console.timeEnd("time1"));

  </script>
</body>
</html>
