<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
        let pressed = []
        let konamiCode = 'secret'
        window.addEventListener('keyup', (e) => {
            pressed.push(e.key)
            pressed.splice(-konamiCode.length - 1, pressed.length - konamiCode.length)
            console.log(pressed)

            if(pressed.join('').includes(konamiCode)) {
                cornify_add()
            }
        })
    </script>
  </body>
</html>
